apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: public.ecr.aws/m0z9x0c0/team-ecr-repository-frontend:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_BASE_URL
          value: "a1fb0158b3060451c815e943246adcf7-2056336624.eu-west-2.elb.amazonaws.com:8080"
